<html>
<head>
    <title>Nat Geo Wild Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .container {
            display: flex;
            width: 800px;
            height: 450px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .left {
            flex: 1;
            background: url('https://placehold.co/400x450') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .left img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }
        .right {
            flex: 1;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .right h2 {
            margin: 0;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            width: 100%;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tabs div {
            padding: 10px 20px;
            cursor: pointer;
        }
        .tabs .active {
            color: #ff0;
            border-bottom: 2px solid #ff0;
        }
        .tabs .inactive {
            color: #888;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
        }
        .form-group .password-container {
            position: relative;
        }
        .form-group .password-container input {
            padding-right: 30px;
        }
        .form-group .password-container .fa-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #ff0;
            border: none;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .forgot-password {
            color: #888;
            font-size: 12px;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                width: 100%;
                height: auto;
            }
            .left, .right {
                width: 100%;
                height: 300px;
            }
            .left {
                background-size: cover;
            }
            .right {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img alt="Nat Geo Wild Logo" height="50" src="https://storage.googleapis.com/a1aa/image/FoGuwFJygWIrLVnXoMf110eImcaWe8bGFNrWPScL7BAJgSRnA.jpg" width="100"/>
        </div>
        <div class="right">
            <h2>Log In to the world of Wild</h2>
            <div class="tabs">
                <div class="active">Log In</div>
                <div class="inactive">|</div>
                <div class="inactive">Sign Up</div>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input id="email" placeholder="Your email address" type="email"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input id="password" placeholder="12345678" type="password"/>
                    <i class="fas fa-eye"></i>
                </div>
            </div>
            <button class="login-btn">Log In</button>
            <div class="forgot-password">or</div>
            <div class="forgot-password">Forgotten your password?</div>
        </div>
    </div>
</body>
</html>
